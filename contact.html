<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我 - 科幻个人空间</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-container {
            display: flex;
            justify-content: center;
            padding: 2rem 0;
        }

        .contact-info {
            max-width: 600px;
            width: 100%;
            background: rgba(23, 42, 69, 0.8);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .contact-item {
            margin-bottom: 2rem;
        }

        .contact-item h3 {
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .social-links {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .social-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .social-name {
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(139, 92, 246, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--accent-color);
            transform: translateY(-3px);
        }

        .social-link img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="Logo" height="40">
            </div>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="about.html">自我介绍</a>
                <a href="projects.html">项目</a>
                <a href="blog.html">博客</a>
                <a href="contact.html">联系</a>
            </div>
        </nav>
    </div>

    <div class="container">
        <h1 class="title">联系我</h1>
        <div class="section-divider"></div>
        <div class="contact-container">
            <div class="contact-info">
                <div class="contact-item">
                    <h3>联系方式</h3>
                    <p>邮箱：2323849131@qq.com</p>
                    <p>QQ：2323849131</p>
                </div>
                <div class="contact-item">
                    <h3>社交媒体（点击试试）</h3>
                    <div class="social-links">
                        <div class="social-item">
                            <a href="https://github.com/charles-winit" class="social-link">
                                <img src="images/github-mark-white.svg" alt="GitHub">
                            </a>
                            <span class="social-name">GitHub</span>
                        </div>
                        <div class="social-item">
                            <a href="https://www.zhihu.com/people/hao-yue-dang-kong-7-96" class="social-link">
                                <img src="images/zhihu.jpg" alt="知乎">
                            </a>
                            <span class="social-name">知乎</span>
                        </div>
                        <div class="social-item">
                            <a href="https://space.bilibili.com/1924591052" class="social-link">
                                <img src="images/bilibili.jpg" alt="哔哩哔哩">
                            </a>
                            <span class="social-name">哔哩哔哩</span>
                        </div>
                        <div class="social-item">
                            <a href="wechat_info.html" class="social-link">
                                <img src="images/wechat.png" alt="微信">
                            </a>
                            <span class="social-name">微信公众号</span>
                        </div>
                    </div>
                </div>
                <div class="contact-item">
                    <h3>地址</h3>
                    <p>中国</p>
                </div>
            </div>
        </div>
    </div>
    <div class="section-divider"></div>
    <script src="js/effects.js"></script>
</body>
</html>
