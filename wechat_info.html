<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信联系方式 - 科幻个人空间</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .wechat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .wechat-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .image-wrapper {
            background: rgba(23, 42, 69, 0.8);
            padding: 1rem;
            border-radius: 15px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            display: flex;
            justify-content: center;
        }

        .description {
            text-align: center;
            max-width: 600px;
            margin: 2rem auto;
            line-height: 1.6;
            color: #ffffff;
        }

        .square-image {
            width: 400px;
            height: 400px;
            object-fit: cover;
        }

        .rectangle-image {
            width: 500px;
            height: 80px;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .rectangle-image {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="Logo" height="40">
            </div>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="about.html">自我介绍</a>
                <a href="projects.html">项目</a>
                <a href="blog.html">博客</a>
                <a href="contact.html">联系</a>
            </div>
        </nav>
    </div>

    <div class="wechat-container">
        <h1 class="title">微信公众号——元衍极</h1>
        <div class="description">
            <p>欢迎关注我的微信公众号「元衍极」，这里会分享关于科幻、科技、人工智能等领域的思考和见解。每周更新，带您探索未来的无限可能。扫描下方二维码即可关注，也可以通过搜索公众号名称找到我们。</p>
        </div>
        <div class="wechat-images">
            <div class="image-wrapper">
                <img src="images/wechatpublic.jpg" alt="微信二维码" class="square-image">
            </div>
            <div class="image-wrapper">
                <img src="images/search.png" alt="朋友圈截图" class="rectangle-image">
            </div>
        </div>
    </div>
    <script src="js/effects.js"></script>
</body>
</html>
